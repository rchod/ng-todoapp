<div
  class="flex items-center justify-between p-2 border-b text-left border-gray-300"
>
  <div class="flex items-center space-x-2">
    <div class="form-checkbox flex items-center h-5 w-5 text-blue-600">
      <input
        type="checkbox"
        class="hover:cursor-pointer"
        [(ngModel)]="_checked"
      />
    </div>
    <span class="text-lg font-medium flex-1" [class.line-through]="isDone()">
      {{ item.content }}
    </span>
  </div>
</div>
